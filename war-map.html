            .bindPopup ("<h3> 25.02.2022 Генічеськ </h3><p>Щоб зупинити просування з окупованого Криму ворожої техніки по Херсонській області, український військовий Віталій Скакун ціною свого життя підірвав Генічеський автомобільний міст. У цей важкий день для нашої країни, коли український народ дає відсіч російським окупантам на усіх напрямках, одним із найважчих місць на мапі України став Кримський перешийок, де одним із перших ворога зустрів окремий батальйон морської піхоти. Щоб зупинити просування танкової колони, було прийнято рішення на підрив Генічеського автомобільного мосту у Маріуполі. Виконати цю задачу викликався інженер окремого батальйону матрос Віталій Скакун. Міст було заміновано, але відійти звідти він не встиг. За словами побратимів, Віталій вийшов на зв’язок, та повідомив про те, що підриває міст. Одразу же пролунав вибух. Наш побратим загинув. Його героїчний вчинок значно уповільнив просування ворога, що дало змогу підрозділу передислокуватись та організувати оборону. Командування морської піхоти клопотатиме перед вищим командуванням про присвоєння матросу Віталію Скакуну державної нагороди. Російські окупанти, знайте, під вашими ногами горітиме земля! Ми битимемося поки живемо! І поки живі будемо битися!")
            .openPopup;
