            .bindPopup ("<h3> 25.02.2022 Генічеськ </h3><p>To stop the advance of enemy vehicles from the occupied Crimea in the Kherson region, Ukrainian military Vitaliy Skakun blew up the Henichesk Automobile Bridge at the cost of his life. On this difficult day for our country, when the Ukrainian people are repelling the Russian occupiers in all directions, one of the most difficult places on the map of Ukraine was the Crimean Isthmus, where a separate battalion of marines met one of the first enemies. To stop the advance of the tank column, it was decided to blow up the Henichesky road bridge in Mariupol. Vitaly Skakun, an engineer of a separate battalion, was called to perform this task. The bridge was mined, but he did not have time to leave. According to the brothers, Vitaliy got in touch and said that he was blowing up the bridge. An explosion was heard immediately. Our brother died. His heroic deed significantly slowed the advance of the enemy, which allowed the unit to redeploy and organize the defense. The Marine Command will ask the High Command to award sailor Vitaliy Skakun a state award. Russian occupiers, know that the earth will burn under your feet! We will fight while we live! And while we are alive we will fight! Щоб зупинити просування з окупованого Криму ворожої техніки по Херсонській області, український військовий Віталій Скакун ціною свого життя підірвав Генічеський автомобільний міст. У цей важкий день для нашої країни, коли український народ дає відсіч російським окупантам на усіх напрямках, одним із найважчих місць на мапі України став Кримський перешийок, де одним із перших ворога зустрів окремий батальйон морської піхоти. Щоб зупинити просування танкової колони, було прийнято рішення на підрив Генічеського автомобільного мосту у Маріуполі. Виконати цю задачу викликався інженер окремого батальйону матрос Віталій Скакун. Міст було заміновано, але відійти звідти він не встиг. За словами побратимів, Віталій вийшов на зв’язок, та повідомив про те, що підриває міст. Одразу же пролунав вибух. Наш побратим загинув. Його героїчний вчинок значно уповільнив просування ворога, що дало змогу підрозділу передислокуватись та організувати оборону. Командування морської піхоти клопотатиме перед вищим командуванням про присвоєння матросу Віталію Скакуну державної нагороди. Російські окупанти, знайте, під вашими ногами горітиме земля! Ми битимемося поки живемо! І поки живі будемо битися!")
            .openPopup;
